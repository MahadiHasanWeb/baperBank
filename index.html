<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl	text-center mt-10">Welcome Mahadir <span
                class="font-semibold text-[#E14D2A] font-semibold ">Baper Bank !!</span></h1>
    </header>
    <main>
        <section class=" mt-10 ">
            <div class="mx-auto bg-[#001253] w-3/4 md:w-8/12 p-4 md:p-16 rounded">
                <h2 class="text-white text-3xl font-semibold mb-3 ">Please Login </h2>
                <div>
                    <input class="mb-3 w-3/4 p-2 rounded" type="email" name="" id="enterEmail"
                        placeholder="Enter Your Email" required>
                    <br>
                    <input class=" w-3/4 p-2 rounded" type="password" name="" id="enterPass"
                        placeholder="Enter Your password" required>
                    <br>
                    <button id="loginSubmit"
                        class=" text-white mt-3 bg-[#FD841F] px-5 py-2 rounded-md hover:bg-[#E14D2A]">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
